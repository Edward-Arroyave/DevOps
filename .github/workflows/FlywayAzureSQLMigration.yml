name: Flyway Azure SQL Migrations

on:
  push:
    branches: [main, dev, test, demo]
  pull_request:
    branches: [main]

concurrency:
  group: flyway-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Migrations
        uses: flyway/flyway-github-action@v1
        with:
          command: validate
          config: ./Live_Lis_Flyway/flyway.toml
          env: ${{ github.ref_name }}

  migrate:
    needs: validate
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.ref_name }}
      url: https://${{ github.ref_name }}.database.windows.net
    steps:
      - uses: actions/checkout@v4
      - name: Run Migrations
        uses: flyway/flyway-github-action@v1
        with:
          command: migrate
          config: ./Live_Lis_Flyway/flyway.toml
          env: ${{ github.ref_name }}
        env:
          FLYWAY_URL: ${{ secrets[format('FLYWAY_URL_{0}', github.ref_name.upper())] }}
          FLYWAY_USER: ${{ secrets[format('FLYWAY_USER_{0}', github.ref_name.upper())] }}
          FLYWAY_PASSWORD: ${{ secrets[format('FLYWAY_PASSWORD_{0}', github.ref_name.upper())] }}

  report:
    needs: migrate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Migration Report
        uses: flyway/flyway-github-action@v1
        with:
          command: info
          config: ./Live_Lis_Flyway/flyway.toml
          env: ${{ github.ref_name }}
