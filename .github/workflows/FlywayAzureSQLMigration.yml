name: Flyway Azure SQL Migrations

on:
  push:
    branches: [main, test, demo, dev]
  workflow_dispatch:

concurrency:
  group: flyway-migrations-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-migrations:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flyway
        run: |
          FLYWAY_VERSION=11.3.2
          curl -sL https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/$FLYWAY_VERSION/flyway-commandline-$FLYWAY_VERSION-linux-x64.tar.gz -o flyway.tar.gz
          tar -xzf flyway.tar.gz
          echo "$(pwd)/flyway-$FLYWAY_VERSION" >> $GITHUB_PATH

      - name: Configure Environment
        run: |
          ENV_SUFFIX=$(echo "${{ github.ref_name }}" | tr '[:lower:]' '[:upper:]')
          echo "FLYWAY_URL=${{ secrets[format('FLYWAY_URL_{0}', ENV_SUFFIX)] }}" >> $GITHUB_ENV
          echo "FLYWAY_USER=${{ secrets[format('FLYWAY_USER_{0}', ENV_SUFFIX)] }}" >> $GITHUB_ENV
          echo "FLYWAY_PASSWORD=${{ secrets[format('FLYWAY_PASSWORD_{0}', ENV_SUFFIX)] }}" >> $GITHUB_ENV

      - name: Execute Migrations
        run: |
          LOG_FILE="./Live_Lis_Flyway/flyway_$(date +%Y%m%d%H%M%S).log"
          EXIT_CODE=0
          
          flyway migrate \
            -configFiles=./Live_Lis_Flyway/flyway.toml \
            -url="$FLYWAY_URL" \
            -user="$FLYWAY_USER" \
            -password="$FLYWAY_PASSWORD" \
            -X \
            -locations="filesystem:./Live_Lis_Flyway/migrations" \
            -logFile="$LOG_FILE" || EXIT_CODE=$?

          if [ $EXIT_CODE -ne 0 ]; then
            mkdir -p error_logs
            if [ -f "$LOG_FILE" ]; then
              tail -n 30 "$LOG_FILE" > flyway_error.log
            else
              flyway -url="$FLYWAY_URL" -user="$FLYWAY_USER" -password="$FLYWAY_PASSWORD" info > flyway_error.log
            fi
            exit $EXIT_CODE
          fi

      - name: Create Error Issue
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Metadata extraction
          SERVER=$(awk -F'//|;' '{print $2}' <<< "$FLYWAY_URL" | cut -d'.' -f1)
          DATABASE=$(awk -F'databaseName=' '{print $2}' <<< "$FLYWAY_URL" | cut -d';' -f1)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Error classification
          if grep -q "No locations configured" flyway_error.log; then
            FAILED_COMPONENT="flyway.toml"
            ERROR_TYPE="configuration"
          else
            FAILED_COMPONENT=$(grep -oP '\b(V|R)__\K[^.]+' flyway_error.log | tail -n1 || echo "unknown")
            ERROR_TYPE="migration"
          fi

          # Build JSON payload
          read -r -d '' JSON_PAYLOAD <<EOF
          {
            "title": "[${SERVER^^}] ${ERROR_TYPE^} Error - ${FAILED_COMPONENT##*/}",
            "body": "## Error Details\\n**Type:** ${ERROR_TYPE}\\n**Environment:** ${{ github.ref_name }}\\n**Server:** ${SERVER}.database.windows.net\\n**Database:** ${DATABASE}\\n**Commit:** [${GITHUB_SHA:0:7}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\\n\\n### Logs\\n\\\`\\\`\\\`\\n$(tail -n 30 flyway_error.log)\\n\\\`\\\`\\\`",
            "assignees": ["Edward-Arroyave"],
            "labels": ["flyway-error", "env:${{ github.ref_name }}"]
          }
          EOF

          curl -sS -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues" \
            -d "$JSON_PAYLOAD"
